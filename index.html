<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego selección colores</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header>
    <h1>El gran juego de los Colores</h1>
    <span id="color-juego"></span>
  </header>

  <div class="game-selectors">
    <button id="nuevo-juego">
      Generar
    </button>

    <div id="nivel-juego">
      <button id="nivel-juego-facil" class="active-level" value="3" >
        Fácil
      </button>
      <button id="nivel-juego-dificil" value="6">
        Dificil
      </button>
    </div>
    
    <span id="feedback-resultado"></span>
  </div>

  <main class="colors-container">
    <div class="container" id="colors-container">

    </div>
  </main>
  

  <script type="module" src="./index.js"></script>
</body>
</html>
